<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#87CEEB">
    <meta name="description" content="A fun game to dodge falling poops!">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DODGE THE POOP!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="game-container">
        <div class="score-board">SCORE: <span id="score">0</span></div>

        <div class="game-screen" id="gameScreen">
            <div class="character" id="character"></div>
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h1>DODGE THE POOP!</h1>
                <button class="game-button" id="startButton">START</button>
            </div>
        </div>

        <div class="game-overlay hidden" id="gameOverOverlay">
            <div class="overlay-content">
                <h1>GAME OVER!</h1>
                <p class="final-score">FINAL SCORE: <span id="finalScore">0</span></p>
                <button class="game-button" id="restartButton">RESTART</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="game.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
